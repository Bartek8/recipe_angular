<div>
  <div class="row justify-content-md-center">
    <div *ngIf="recipes == null;else elseBlock" class="d-flex justify-content-center">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <ng-template #elseBlock>
      <div *ngFor="let item of recipes.data" class="col mt-6 p-3">
        <div class="card m-auto" style="width: 15rem">
          <a [routerLink]="['/recipe', item._id] ">
        <img
          src="http://localhost:4000/uploads/{{item.photo}}"
          class="card-img-top"
          style=" height: 16rem"
          alt="{{item.name}}"
        />
      </a>
          <div class="card-body">
            <a [routerLink]="['/recipe', item._id] ">
          <h5 class="card-title">{{item.name}}</h5>
        </a>
            <div class="stars-outer">
              <div class="stars-inner" [ngStyle]="{'width': stars(item.averageRating)}"></div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <div>
    <div *ngIf="length==0" class="row mt-4" style="font-size: 36px ">
      <p class="m-auto">Unfortunately: 0 results</p>
    </div>
  </div>
</div>
